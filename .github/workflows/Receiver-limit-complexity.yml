name: Limit complexity

on: [push, pull_request]

jobs:
  complexcheck:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install lizard
      run: pip install lizard

    - name: Limit complexity
      run: $HOME/.local/bin/lizard BMS_Receiver/*.cpp BMS_Receiver_Core/*.cpp BMS_Test/*.cpp --CCN 4